<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Koda - Server Hub</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { background-color: #121212; color: white; font-family: sans-serif; }
        .card { background: #1e1e1e; border-radius: 15px; padding: 15px; margin-bottom: 10px; }
    </style>
</head>
<body class="p-5">
    <h1 class="text-2xl font-bold mb-5 text-gray-400">Koda Hub</h1>
    <div id="server-list">Cargando servidores...</div>

    <script>
        fetch('data.json')
            .then(response => response.json())
            .then(data => {
                const list = document.getElementById('server-list');
                list.innerHTML = data.map(s => `
                    <div class="card flex justify-between items-center">
                        <div>
                            <div class="font-bold text-lg">${s.name}</div>
                            <div class="text-sm text-gray-500">${s.map}</div>
                        </div>
                        <div class="text-right">
                            <div class="${s.status === 'online' ? 'text-green-500' : 'text-red-500'} font-bold">
                                ${s.ping}ms
                            </div>
                            <div class="text-xs">${s.players}</div>
                        </div>
                    </div>
                `).join('');
            });
    </script>
</body>
</html>
