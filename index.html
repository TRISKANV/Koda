<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Koda - Server Hub</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=JetBrains+Mono&display=swap" rel="stylesheet">
    <style>
        :root { --bg: #0f0f0f; --card: #1a1a1a; --accent: #ff8c00; }
        body { background: var(--bg); color: #efefef; font-family: 'Inter', sans-serif; }
        .glass-card { background: var(--card); border: 1px solid #333; border-radius: 16px; }
        .mono { font-family: 'JetBrains Mono', monospace; }
        .loader { border-top-color: var(--accent); animation: spinner 0.6s linear infinite; }
        @keyframes spinner { to { transform: rotate(360deg); } }
    </style>
</head>
<body class="p-6">

    <header class="flex justify-between items-center mb-8">
        <div>
            <h1 class="text-3xl font-black tracking-tighter text-white">KODA</h1>
            <p class="text-[10px] uppercase tracking-[0.2em] text-orange-500 font-bold">Valve Monitor</p>
        </div>
        <button onclick="refreshAll()" class="bg-orange-500/10 p-2 rounded-full active:scale-90 transition">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-orange-500" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15" />
            </svg>
        </button>
    </header>

    <section class="mb-10 space-y-3">
        <input type="text" id="ip-input" placeholder="IP:PUERTO (ej: 45.235.98.52)" 
            class="w-full p-4 rounded-xl bg-[#151515] border border-[#333] focus:border-orange-500 outline-none mono text-sm text-white">
        <button onclick="addServer()" 
            class="w-full py-4 bg-orange-600 active:bg-orange-800 text-white font-bold rounded-xl uppercase text-xs tracking-widest transition-all">
            + Añadir Servidor
        </button>
    </section>

    <h2 class="text-[10px] font-bold text-gray-500 uppercase tracking-[0.2em] mb-4">Red de Servidores</h2>
    <div id="server-list" class="space-y-4"></div>

    <script>
        // API Pública de GameDig
        const API_BASE = "https://api.gamedig.app/query";

        document.addEventListener('DOMContentLoaded', refreshAll);

        async function addServer() {
            const input = document.getElementById('ip-input');
            const ipPort = input.value.trim();
            if(!ipPort) return;

            let servers = JSON.parse(localStorage.getItem('koda_nodes') || '[]');
            if(!servers.includes(ipPort)) {
                servers.push(ipPort);
                localStorage.setItem('koda_nodes', JSON.stringify(servers));
            }
            input.value = '';
            refreshAll();
        }

        async function refreshAll() {
            const container = document.getElementById('server-list');
            const servers = JSON.parse(localStorage.getItem('koda_nodes') || '[]');
            
            if(servers.length === 0) {
                container.innerHTML = '<p class="text-gray-600 text-center text-xs mt-10">Lista vacía</p>';
                return;
            }

            container.innerHTML = '';
            servers.forEach(ip => renderServerCard(ip));
        }

        async function renderServerCard(ipPort) {
            const container = document.getElementById('server-list');
            const [host, port] = ipPort.split(':');
            
            // Creamos el esqueleto de la tarjeta
            const card = document.createElement('div');
            card.className = 'glass-card p-5 flex justify-between items-center opacity-60';
            card.innerHTML = `
                <div class="flex flex-col overflow-hidden">
                    <span class="text-[10px] font-bold text-gray-500 mb-1 uppercase">CS 1.6 / Source</span>
                    <span class="text-sm font-semibold truncate max-w-[180px]">Cargando...</span>
                    <span class="text-[10px] text-gray-600 mono mt-1">${ipPort}</span>
                </div>
                <div class="text-right flex flex-col items-end">
                    <div class="w-4 h-4 border-2 border-gray-600 loader rounded-full mb-1"></div>
                </div>
            `;
            container.appendChild(card);

            try {
                // Consultamos la API pública
                const response = await fetch(`${API_BASE}?type=cs16&host=${host}&port=${port || 27015}`);
                const data = await response.json();

                if(data.error) throw new Error();

                card.classList.remove('opacity-60');
                card.innerHTML = `
                    <div class="flex flex-col overflow-hidden">
                        <span class="text-[10px] font-bold text-orange-500 mb-1 uppercase">${data.map}</span>
                        <span class="text-sm font-semibold truncate max-w-[180px] text-white">${data.name}</span>
                        <span class="text-[10px] text-gray-500 mono mt-1">${ipPort}</span>
                    </div>
                    <div class="text-right">
                        <div class="text-orange-500 font-bold text-sm">${data.ping}ms</div>
                        <div class="text-[10px] text-gray-400">${data.players.length}/${data.maxplayers}</div>
                        <button onclick="removeServer('${ipPort}')" class="text-[9px] text-red-900 mt-2 block">ELIMINAR</button>
                    </div>
                `;
            } catch (e) {
                card.innerHTML = `
                    <div class="flex flex-col">
                        <span class="text-[10px] font-bold text-red-800 mb-1 uppercase">Offline</span>
                        <span class="text-sm font-semibold text-gray-600">${ipPort}</span>
                    </div>
                    <button onclick="removeServer('${ipPort}')" class="text-[10px] text-gray-500">ELIMINAR</button>
                `;
            }
        }

        function removeServer(ip) {
            let servers = JSON.parse(localStorage.getItem('koda_nodes') || '[]');
            servers = servers.filter(s => s !== ip);
            localStorage.setItem('koda_nodes', JSON.stringify(servers));
            refreshAll();
        }
    </script>
</body>
</html>
