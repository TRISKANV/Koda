<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Koda - Server Hub</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=JetBrains+Mono&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-dark: #0f0f0f;
            --card-bg: #1a1a1a;
            --accent: #ff8c00;
        }
        body { 
            background-color: var(--bg-dark); 
            color: #efefef; 
            font-family: 'Inter', sans-serif;
            -webkit-tap-highlight-color: transparent;
        }
        .glass-card {
            background: var(--card-bg);
            border: 1px solid #333;
            border-radius: 16px;
        }
        .mono { font-family: 'JetBrains Mono', monospace; }
        input::placeholder { color: #444; }
    </style>
</head>
<body class="p-6">

    <header class="flex justify-between items-center mb-8">
        <div>
            <h1 class="text-3xl font-black tracking-tighter text-white">KODA</h1>
            <p class="text-[10px] uppercase tracking-[0.2em] text-orange-500 font-bold">Server Hub</p>
        </div>
        <div class="bg-orange-500/10 p-2 rounded-full">
            <div id="status-light" class="w-3 h-3 bg-green-500 rounded-full"></div>
        </div>
    </header>

    <section class="mb-10 space-y-3">
        <input type="text" id="ip-input" placeholder="IP:PUERTO" 
            class="w-full p-4 rounded-xl bg-[#151515] border border-[#333] focus:border-orange-500 outline-none mono text-sm text-white">
        <button onclick="addServer()" 
            class="w-full py-4 bg-orange-600 active:bg-orange-800 text-white font-bold rounded-xl shadow-lg uppercase text-xs tracking-widest transition-all">
            Añadir a la red
        </button>
    </section>

    <div class="flex justify-between items-center mb-4">
        <h2 class="text-[10px] font-bold text-gray-500 uppercase tracking-[0.2em]">Servidores Activos</h2>
        <button onclick="refreshAll()" class="text-[10px] text-orange-500 font-bold uppercase">Actualizar</button>
    </div>

    <div id="server-list" class="space-y-4">
        </div>

    <script>
        // Configuración inicial
        const PROXY_URL = 'https://tu-worker-koda.workers.dev/'; // Reemplazar con tu URL de Worker después

        // Cargar servidores al iniciar
        document.addEventListener('DOMContentLoaded', refreshAll);

        async function addServer() {
            const ipInput = document.getElementById('ip-input');
            const ip = ipInput.value.trim();
            if (!ip) return;

            let servers = JSON.parse(localStorage.getItem('koda_nodes') || '[]');
            if (!servers.find(s => s.ip === ip)) {
                servers.push({ ip, type: 'cs16', name: 'Consultando...' });
                localStorage.setItem('koda_nodes', JSON.stringify(servers));
            }
            
            ipInput.value = '';
            refreshAll();
        }

        async function refreshAll() {
            const list = document.getElementById('server-list');
            const servers = JSON.parse(localStorage.getItem('koda_nodes') || '[]');
            
            if (servers.length === 0) {
                list.innerHTML = '<p class="text-gray-600 text-center text-xs mt-10">No hay servidores en tu red.</p>';
                return;
            }

            list.innerHTML = ''; //
            
            for (const s of servers) {
                const card = createCard(s);
                list.appendChild(card);
                updateCardInfo(s.ip, card);
            }
        }

        function createCard(server) {
            const div = document.createElement('div');
            div.className = 'glass-card p-5 flex justify-between items-center opacity-70';
            div.innerHTML = `
                <div class="flex flex-col">
                    <span class="text-xs font-bold text-gray-400 mb-1 uppercase">${server.type}</span>
                    <span class="text-sm font-semibold truncate max-w-[180px] server-name">${server.name}</span>
                    <span class="text-[10px] text-gray-600 mono mt-1">${server.ip}</span>
                </div>
                <div class="text-right">
                    <div class="text-orange-500 font-bold text-sm server-ping">-- ms</div>
                    <div class="text-[10px] text-gray-500 server-players">0/0</div>
                </div>
            `;
            return div;
        }

        async function updateCardInfo(ip, cardElement) {
            const [host, port] = ip.split(':');
            try {
                // S
                // ;
                // 
                
                // Por ahora, solo mostramos que la tarjeta existe hasta conectar el proxy
                cardElement.classList.remove('opacity-70');
            } catch (e) {
                cardElement.querySelector('.server-ping').innerText = 'OFF';
                cardElement.querySelector('.server-ping').classList.replace('text-orange-500', 'text-red-500');
            }
        }

        function removeServer(ip) {
            let servers = JSON.parse(localStorage.getItem('koda_nodes') || '[]');
            servers = servers.filter(s => s.ip !== ip);
            localStorage.setItem('koda_nodes', JSON.stringify(servers));
            refreshAll();
        }
    </script>
</body>
</html>
