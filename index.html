<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Koda - Tactical Hub</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;800&family=Oswald:wght@500;700&display=swap" rel="stylesheet">
    <style>
        :root { --bg: #0d0e10; --panel: #16171d; --accent: #ff8c00; --online: #00ff41; }
        
        body { 
            background-color: var(--bg); 
            background-image: radial-gradient(#1a1c22 0.5px, transparent 0.5px);
            background-size: 15px 15px; /* Efecto de puntos de fondo */
            color: #efefef; 
            font-family: 'JetBrains Mono', monospace; 
        }

        /* Estética de las pestañas (Iconos) */
        .category-btn img { 
            border: 1px solid #333; 
            filter: grayscale(1) opacity(0.5); 
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            width: 80px; height: 110px; object-fit: cover; border-radius: 8px;
        }
        .category-btn.active img { 
            filter: grayscale(0) opacity(1); 
            border: 2px solid var(--accent);
            box-shadow: 0 0 15px rgba(255, 140, 0, 0.3);
            transform: translateY(-5px);
        }

        /* Tarjeta estilo HUD Militar */
        .server-card {
            background: var(--panel);
            border: 1px solid #2a2c33;
            border-left: 5px solid #333; /* Borde grueso lateral */
            position: relative;
            overflow: hidden;
        }
        .server-card.online { border-left-color: var(--online); }
        .server-card.offline { border-left-color: #ff3e3e; }

        /* Efecto de brillo en el nombre del mapa */
        .map-badge {
            background: rgba(0,0,0,0.4);
            color: var(--accent);
            padding: 2px 8px;
            font-size: 10px;
            font-weight: bold;
            border: 1px solid rgba(255, 140, 0, 0.2);
            text-transform: uppercase;
        }

        /* Botón estilo táctico */
        .btn-copy {
            background: #212329;
            border: 1px solid #3a3d46;
            color: #aaa;
            font-size: 9px;
            font-weight: 800;
            letter-spacing: 1px;
            transition: all 0.2s;
        }
        .btn-copy:active { background: var(--accent); color: white; }

        /* Títulos estilo Valve */
        .valve-title { font-family: 'Oswald', sans-serif; text-transform: uppercase; letter-spacing: 2px; }
    </style>
</head>
<body class="p-5">

    <header class="mb-6 flex justify-between items-end">
        <div>
            <h1 class="text-4xl font-black valve-title text-white italic">KODA</h1>
            <div class="h-1 w-12 bg-orange-600"></div>
        </div>
        <p class="text-[9px] text-gray-500 font-bold uppercase tracking-widest">System v2.0 // Active</p>
    </header>

    <section class="flex gap-4 overflow-x-auto pb-6 no-scrollbar">
        <div onclick="setFilter('cs16')" class="category-btn active text-center flex-shrink-0" id="btn-cs16">
            <img src="assets/cs16.png">
            <p class="text-[10px] mt-2 font-bold opacity-50 uppercase">CS 1.6</p>
        </div>
        <div onclick="setFilter('csgo')" class="category-btn text-center flex-shrink-0" id="btn-csgo">
            <img src="assets/csgo.png">
            <p class="text-[10px] mt-2 font-bold opacity-50 uppercase">CS:GO</p>
        </div>
        <div onclick="setFilter('hl')" class="category-btn text-center flex-shrink-0" id="btn-hl">
            <img src="assets/hl.jpg">
            <p class="text-[10px] mt-2 font-bold opacity-50 uppercase">HL</p>
        </div>
        <div onclick="setFilter('tf2')" class="category-btn text-center flex-shrink-0" id="btn-tf2">
            <img src="assets/tf2.png">
            <p class="text-[10px] mt-2 font-bold opacity-50 uppercase">TF 2</p>
        </div>
    </section>

    <section class="mb-8">
        <div class="relative">
            <input type="text" id="ip-input" placeholder="INGRESE IP PROTOCOL" 
                class="w-full p-4 pl-10 rounded-lg bg-[#111216] border border-[#2a2c33] focus:border-orange-500 outline-none text-sm text-orange-500 font-bold placeholder:text-gray-700">
            <div class="absolute left-3 top-4 text-gray-700 italic">>></div>
        </div>
        <button onclick="addServer()" 
            class="w-full mt-2 py-3 bg-orange-600 hover:bg-orange-500 text-white font-black rounded-lg uppercase text-[11px] tracking-tighter">
            Confirmar Enlace de Servidor
        </button>
    </section>

    <h2 id="list-title" class="text-[10px] font-bold text-gray-600 uppercase tracking-widest mb-4 border-b border-gray-800 pb-2">Nodos de Red Detectados</h2>
    
    <div id="server-list" class="space-y-4"></div>

    <script>
        let currentFilter = 'cs16';
        const API_BASE = "https://api.gamedig.app/query";

        document.addEventListener('DOMContentLoaded', refreshAll);

        function setFilter(game) {
            currentFilter = game;
            document.querySelectorAll('.category-btn').forEach(b => b.classList.remove('active'));
            document.getElementById('btn-' + game).classList.add('active');
            refreshAll();
        }

        async function addServer() {
            const input = document.getElementById('ip-input');
            const ip = input.value.trim();
            if(!ip) return;
            let servers = JSON.parse(localStorage.getItem('koda_nodes_v4') || '[]');
            if(!servers.find(s => s.ip === ip)) {
                servers.push({ ip: ip, game: currentFilter });
                localStorage.setItem('koda_nodes_v4', JSON.stringify(servers));
            }
            input.value = '';
            refreshAll();
        }

        async function refreshAll() {
            const container = document.getElementById('server-list');
            const allServers = JSON.parse(localStorage.getItem('koda_nodes_v4') || '[]');
            const filtered = allServers.filter(s => s.game === currentFilter);
            container.innerHTML = '';
            if(filtered.length === 0) {
                container.innerHTML = '<p class="text-gray-800 text-center text-[10px] py-10">SIN CONEXIONES ESTABLECIDAS</p>';
                return;
            }
            filtered.forEach(s => renderServerCard(s.ip));
        }

        async function renderServerCard(ipPort) {
            const container = document.getElementById('server-list');
            const [host, port] = ipPort.split(':');
            const card = document.createElement('div');
            card.className = 'server-card p-4 rounded-r-lg flex items-center justify-between';
            container.appendChild(card);

            try {
                const res = await fetch(`${API_BASE}?type=cs16&host=${host}&port=${port || 27015}`);
                const data = await res.json();
                if(data.error) throw new Error();

                card.classList.add('online');
                card.innerHTML = `
                    <div class="flex flex-col gap-1 overflow-hidden">
                        <div class="flex items-center gap-2">
                            <span class="map-badge">${data.map}</span>
                            <span class="text-[10px] text-green-500 font-bold">${data.ping}ms</span>
                        </div>
                        <span class="text-sm font-bold text-white truncate leading-tight">${data.name}</span>
                        <div class="flex items-center gap-2 text-[9px] text-gray-500 font-bold">
                            <span>${ipPort}</span>
                            <span class="text-gray-700">•</span>
                            <span>${data.players.length}/${data.maxplayers} USERS</span>
                        </div>
                    </div>
                    <div class="flex items-center gap-2">
                        <button onclick="copyIP('${ipPort}', this)" class="btn-copy px-3 py-2 rounded">COPY</button>
                        <button onclick="removeServer('${ipPort}')" class="text-gray-800 p-2">✕</button>
                    </div>
                `;
            } catch (e) {
                card.classList.add('offline');
                card.innerHTML = `
                    <div class="flex flex-col"><span class="text-[10px] text-red-700 font-bold">SIGNAL LOST</span><span class="text-xs text-gray-600 font-bold">${ipPort}</span></div>
                    <button onclick="removeServer('${ipPort}')" class="text-gray-800">✕</button>
                `;
            }
        }

        function copyIP(text, btn) {
            navigator.clipboard.writeText(text);
            const oldText = btn.innerText;
            btn.innerText = "COPIED";
            btn.style.background = "#ff8c00";
            btn.style.color = "white";
            setTimeout(() => { btn.innerText = oldText; btn.style.background = ""; btn.style.color = ""; }, 1500);
        }

        function removeServer(ip) {
            let servers = JSON.parse(localStorage.getItem('koda_nodes_v4') || '[]');
            servers = servers.filter(s => s.ip !== ip);
            localStorage.setItem('koda_nodes_v4', JSON.stringify(servers));
            refreshAll();
        }
    </script>
</body>
</html>
